<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="/">
        <label for="url">Enter a URL:</label><br>
        <input type="url" name="url" id="url" placeholder="https://www.xyz.com" value="{{old_url}}" required><br>
        <button type="submit" value="submit">Submit</button><br><br>
        <label>Generated URL: </label><br>
        <input name="generated_url" value="{{new_url}}">
    </form>
</body>
</html>
